<div fxLayout="row" fxLayout.xs="column"
    fxLayoutAlign="space-evenly start" fxLayoutAlign.xs="space-evenly stretch">
  <div fxFlex="15" fxHide.xs></div>
  <div fxFlex>
    
    <mat-spinner *ngIf="!admin" style="display:block;margin:auto;"></mat-spinner>
    
    <div *ngIf="admin">
      <div class="table-header">
        <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
      </div>          
      <div fxLayout="column" class="table-container mat-elevation-z8">      
        <mat-table [dataSource]="dataSource" matSort>      
          <!-- Number Column -->
          <ng-container matColumnDef="number">
            <mat-header-cell *matHeaderCellDef mat-sort-header> # </mat-header-cell>
            <mat-cell *matCellDef="let user"> {{indexOf(user)}} </mat-cell>
          </ng-container>      
          <!-- Name Column -->
          <ng-container matColumnDef="name" >
            <mat-header-cell *matHeaderCellDef mat-sort-header> Full name </mat-header-cell>
            <mat-cell *matCellDef="let user"> {{user.firstName}} {{user.lastName}}</mat-cell>
          </ng-container>      
          <!-- Email Column -->
          <ng-container matColumnDef="email">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Email </mat-header-cell>
            <mat-cell *matCellDef="let user"> {{user.email}} </mat-cell>
          </ng-container>      
          <!-- Role Column -->
          <ng-container matColumnDef="role">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Role </mat-header-cell>
            <mat-cell *matCellDef="let user" > {{user.role}} </mat-cell>
          </ng-container>  
          <!-- Edit Column -->
          <ng-container matColumnDef="edit">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Edit </mat-header-cell>
            <mat-cell *matCellDef="let user"> 
              <button mat-raised-button  color="accent" (click)="openDialog(user)">Edit</button> 
            </mat-cell>
          </ng-container>      
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
    </div>
        
  </div> <!-- end middle section (fxFlex="70") -->
  <div fxFlex="15" fxHide.xs></div>
</div>
