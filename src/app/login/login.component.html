<mat-card class="login-card" [class.mat-elevation-z5]="loginForm.invalid">
  <mat-card-header>
    <div mat-card-avatar class="login-header-image"></div>
    <mat-card-title>Login</mat-card-title>
    <mat-card-subtitle>Please login to use the system</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form *ngIf="next"
      fxLayoutAlign="center center"
      fxLayoutGap="20px"
      [formGroup]="usernameCheckForm"
      (ngSubmit)="onNext(usernameCheckForm.value.email)">
      <mat-form-field>
        <input
          type="email"
          matInput
          placeholder="Your email"
          formControlName="email">
        <mat-hint *ngIf="!usernameCheckForm.value.email">Please enter a valid email.</mat-hint>
        <mat-error>Invalid or missing email.</mat-error>
      </mat-form-field>
      <button type="submit" mat-raised-button color="accent" [disabled]="usernameCheckForm.invalid">Next</button>
    </form>
    <form *ngIf="!next"
      fxLayoutAlign="center center"
      fxLayoutGap="20px"
      [formGroup]="loginForm"
      (ngSubmit)="onLogin(loginForm.value.password)">
      <mat-form-field>
        <input
          type="password"
          matInput
          placeholder="Your password"
          formControlName="password">
        <mat-hint *ngIf="!loginForm.value.password">Please enter your password.</mat-hint>
        <mat-hint align="end"><b>{{ loginForm.value.password?.length }} / 6</b></mat-hint>
        <mat-error>Should be at least 6 characters long.</mat-error>
      </mat-form-field>
      <button type="submit" mat-raised-button color="accent" [disabled]="loginForm.invalid">Login</button>
    </form>
  </mat-card-content>
</mat-card>
