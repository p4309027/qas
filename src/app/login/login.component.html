<mat-card class="login-card" [class.mat-elevation-z5]="loginForm.invalid">
  <mat-card-header>
    <div mat-card-avatar class="login-header-image"></div>
    <mat-card-title>Login</mat-card-title>
    <mat-card-subtitle>Please login to use the system</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form
      fxLayout="column"
      fxLayoutAlign="center center"
      fxLayoutGap="20px"
      [formGroup]="loginForm"
      (ngSubmit)="onLogin()">
      <mat-form-field>
        <input
          type="email"
          matInput
          placeholder="Your email"
          formControlName="email">
        <mat-hint *ngIf="!loginForm.value.email">Please enter a valid email.</mat-hint>
        <mat-error>Invalid or missing email.</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input
          type="password"
          matInput
          placeholder="Your password"
          formControlName="password">
        <mat-hint *ngIf="!loginForm.value.password">Please enter your password.</mat-hint>
        <mat-error>Missing password.</mat-error>
      </mat-form-field>
      <div fxLayoutGap="10px"> </div>
      <button type="submit" mat-raised-button color="accent" [disabled]="loginForm.invalid">Login</button>
    </form>
  </mat-card-content>
  <!-- <mat-card-actions fxLayout="column"
  fxLayoutAlign="center center">
    <button type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid" (click)="onLogin()">Login</button>
  </mat-card-actions> -->
</mat-card>
